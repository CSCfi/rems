version: 2.1

# We still use this legacy machine executor for building docker images.
# TODO: use docker executor and setup_remote_docker for these builds.
defaults: &defaults
  machine:
    image: ubuntu-1604:201903-01
  working_directory: ~/repo
  environment:
    LEIN_ROOT: "true"
    # Customize the JVM maximum heap limit
    JVM_OPTS: -Xmx3200m

executors:
  clojure:
    docker:
      - image: circleci/clojure:openjdk-11-lein-2.9.3-node-browsers
  db:
    docker:
      - image: circleci/clojure:openjdk-11-lein-2.9.3-node-browsers
      - image: postgres:13
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: rems_test

jobs:
  deps:
    executor: clojure
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "project.clj" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-
      - run: lein deps
      - run: lein cljsbuild deps
      # TODO using persist_to_workspace might be more robust than using cache
      - save_cache:
          paths:
            - ~/.m2
            # node_modules won't pick up updates to sub dependencies
            # unless the project.clj is changed. This might create differences
            # between dev, CI and actual deployment.
            - node_modules
          key: v3-dependencies-{{ checksum "project.clj" }}

  unit-test:
    executor: clojure
    steps:
      - checkout
      - restore_cache:
          key: v3-dependencies-{{ checksum "project.clj" }}
      # verify that we can run unit tests without the database:
      - run: DATABASE_URL=invalid lein kaocha --reporter kaocha.report/documentation unit
      - run: lein cljsbuild once
      - run: lein doo chrome-headless test once
      - store_test_results:
          path: target/test-results

  cljfmt:
    executor: clojure
    steps:
      - checkout
      - restore_cache:
          key: v3-dependencies-{{ checksum "project.clj" }}
      - run: lein cljfmt check

  integration-test:
    executor: db
    steps:
      - checkout
      - restore_cache:
          key: v3-dependencies-{{ checksum "project.clj" }}
      - run: lein kaocha --reporter kaocha.report/documentation integration
      - store_test_results:
          path: target/test-results

  browser-test:
    executor: db
    steps:
      - checkout
      - restore_cache:
          key: v3-dependencies-{{ checksum "project.clj" }}
      - run: lein cljsbuild once
      - run: lein kaocha --reporter kaocha.report/documentation browser
      - store_test_results:
          path: target/test-results
      - store_artifacts:
          path: browsertest-errors
      - store_artifacts:
          path: browsertest-downloads
      - store_artifacts:
          path: browsertest-accessibility-report

  build:
    executor: clojure
    steps:
      - checkout
      - restore_cache:
          key: v3-dependencies-{{ checksum "project.clj" }}
      - run: lein uberjar
      - store_artifacts:
          path: target/uberjar/rems.jar
      - persist_to_workspace:
          root: .
          paths:
            - target/uberjar/rems.jar

  docker-snapshot:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: .circleci/docker.sh circle

  docker-release:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: .circleci/docker.sh release

  rahti-dev:
    <<: *defaults
    steps:
      - checkout
      - run: .circleci/rahti-deploy.sh dev

  rahti-demo:
    <<: *defaults
    steps:
      - checkout
      - run: .circleci/rahti-deploy.sh demo

  # pseudo job to post a single ok status to github after all the tests
  ok:
    docker:
      - image: alpine
    steps:
      - run: 'true'

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - deps:
          filters:
            tags:
              only: /.*/
      - unit-test:
          requires:
            - deps
          filters:
            tags:
              only: /.*/
      - integration-test:
          requires:
            - deps
          filters:
            tags:
              only: /.*/
      - browser-test:
          requires:
            - deps
          filters:
            tags:
              only: /.*/
      - cljfmt:
          filters:
            tags:
              only: /.*/
      - build:
          requires:
            - deps
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - master
      - docker-snapshot:
          requires:
            - deps
            - build
          filters:
            branches:
              only:
                - master
      - docker-release:
          requires:
            - deps
            - build
          filters:
            tags:
              only: /v[0-9]\.[0-9].*/
            branches:
              ignore: /.*/
      - rahti-dev:
          requires:
            - deps
            - build
            - docker-snapshot
          filters:
            branches:
              only:
                - master
      - rahti-demo:
          requires:
            - deps
            - build
            - docker-release
          filters:
            tags:
              only: /v[0-9]\.[0-9].*/
            branches:
              ignore: /.*/
      - ok:
          requires:
            - deps
            - unit-test
            - integration-test
            - browser-test
            - build
            - cljfmt
          filters:
            tags:
              only: /.*/
